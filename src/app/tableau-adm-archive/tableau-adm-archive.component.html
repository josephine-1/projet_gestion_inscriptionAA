<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body *ngIf="etat != undefined">
    <div  class="container tab">
      <div class="search-hero">
        <input class="form-controlMe" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Rechercher...">
      </div>
        <table class="table">
            <thead class="bg-primary">
              <tr>
                <th scope="col">Prenom</th>
                <th scope="col">Nom</th>
                <th scope="col">email</th>
                <th scope="col">Matricule</th>
                <th scope="col">Role</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let list of Utilisateur | filter:searchText | paginate: { itemsPerPage: 7, currentPage: pages }">
                <td >{{list.prenom}}</td>
                <td >{{list.nom}}</td>
                <td >{{list.email}}</td>
                <td >{{list.matricule}}</td>
                <td >{{list.role}}</td>
                <td   class="d-flex justify-center">
                  <form   [formGroup]="updateForm" (ngSubmit)="restaurer(list._id)">
                    <input
                    class="form-control"
                    type="hidden"
                    formControlName="etat"
                    required
                  />
                    <button style="border: none;background-color: white;" type="submit">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M8 12H16M12 16V8M9 22H15C20 22 22 20 22 15V9C22 4 20 2 15 2H9C4 2 2 4 2 9V15C2 20 4 22 9 22Z" stroke="#0D6EFD" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                      </button>
                      </form>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="container ">
     <div class="pagination">
    <pagination-controls  (pageChange)="pages = $event"></pagination-controls>
  </div>
  </div>
</body>
</html>
