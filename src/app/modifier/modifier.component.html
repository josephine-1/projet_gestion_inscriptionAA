<app-navbar></app-navbar>
<div *ngIf="etat != undefined"  class="container">
  <form class="modifier"  [formGroup]="updateForm"  (ngSubmit)="onUpdate()">

    <span *ngIf="renvoi != ''" class="text-white bg-danger text-1 p-3">{{renvoi}}</span>

    <div class="form-group">
      <label>prenom</label>
      <input type="text" formControlName="prenom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['prenom'].errors }" />
      <div *ngIf="submitted && f['prenom'].errors" class="invalid-feedback">
          <div *ngIf="f['prenom']errors['required']">prenom is required</div>
      </div>
  </div>
  <div class="form-group">
    <label>nom</label>
    <input type="text" formControlName="nom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['nom'].errors }" />
    <div *ngIf="submitted && f['nom'].errors" class="invalid-feedback">
        <div *ngIf="f['nom']['errors']['required']">nom is required</div>
    </div>
</div>
<div class="form-group">
  <label>Email</label>
  <input (keyup)="bouger()" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
  <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
      <div *ngIf="f['email']['errors']['required']">Email is required</div>
      <div *ngIf="f['email']['errors']['email']">Email must be a valid email address</div>
  </div>
</div>


    <br>

      <button class="btn btn-primary btn-block" type="submit">Modifier</button>

  </form>
