  <form class="modifier"  [formGroup]="updateForm"  (ngSubmit)="onUpdate()">

      <label>prenom</label>
      <input
        class="form-control"
        type="text"
        formControlName="prenom"
        required
      />
      <label>nom</label>
      <input

        class="form-control"
        type="text"
        formControlName="nom"
        required
      />

      <input

        class="form-control"
        type="text"
        formControlName="email"
        required

  </form>
